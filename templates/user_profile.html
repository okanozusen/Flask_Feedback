<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
</head>
<body>
    <h1>{{ user.first_name }} {{ user.last_name }}'s Profile</h1>
    <h2>Feedback</h2>
    <ul>
        {% for feedback in feedbacks %}
            <li>
                <strong>{{ feedback.title }}</strong>
                <p>{{ feedback.content }}</p>
                <form action="{{ url_for('delete_feedback', feedback_id=feedback.id) }}" method="POST">
                    <button type="submit">Delete Feedback</button>
                </form>
                <a href="{{ url_for('update_feedback', feedback_id=feedback.id) }}">Edit Feedback</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_feedback', username=user.username) }}">Add Feedback</a>
</body>
</html>
